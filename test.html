<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.16.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.16.0.js"></script>
  <script src="controller.js"></script>
  

<script>
  //model
 let numbers = [];
 let chosenBar;
 let inputValue;
 let enableDisableButtons = 'disabled'

 function show(){} ;


//tester
  QUnit.test('Velge den stolpen som er valgt', function(assert) {
    chosenBar = 1;
    let barNo = 1;
    velgStolpe(barNo);

    let actual = chosenBar;
    let expected = undefined;

    assert.equal(actual, expected,'ChosenBar blir "undefined"');
  });

  QUnit.test('Velge en ny stolpe', function(assert) {
    chosenBar = undefined;
    let barNo = 5
    velgStolpe(barNo);

    let actual = chosenBar;
    let expected = barNo;

    assert.equal(actual, expected,'ChosenBar blir lik nytt nummer');
  });

  QUnit.test('Fjerne en stolpe', function(assert) {
    chosenBar = 3;
    numbers = [3,4,5,6];
    fjerneStolpe();
    
    let actual = numbers;
    let expected = [3,4,6];

    assert.deepEqual(actual, expected, 'Stolpen blir fjernet');
  });

  QUnit.test('Endre en stolpe', function(assert) {
    chosenBar = 1;
    numbers = [3,4,5,6];
    inputValue = 7;
    endreStolpe();

    let actual = numbers;
    let expected = [7,4,5,6];

    assert.deepEqual(actual, expected, 'Stolpen blir endret');
  });

  QUnit.test('Legge til en stolpe', function(assert) {
    numbers = [3,4,5,6];
    inputValue = 8;
    leggTilStolpe();

    let actual = numbers;
    let expected = [3,4,5,6,8];

    assert.deepEqual(actual, expected, 'En ny stolpe blir lagt til');
  });

  
</script>
</body>
