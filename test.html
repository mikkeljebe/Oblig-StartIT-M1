<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.16.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.16.0.js"></script>
  <script src="controllerFunksjonerTilTest.js"></script>
  

<script>
  //model
 let numbers = [];
 let chosenBar;
 let inputValue;
 let enableDisableButtons = 'disabled'

 function show(){} ;


//tester
  QUnit.test('Velge den stolpen som er valgt', function(assert) {
    let chosenBar = 1;
    let number = 1;
    velgStolpe(number);

    assert.equal(chosenBar, 1,'ChosenBar er fortsatt samme nummer');
  });

  QUnit.test('Velge en ny stolpe', function(assert) {
  
    let number = 5
    velgStolpe(number);

    assert.equal(chosenBar, 5,'ChosenBar blir lik nytt nummer');
  });

  QUnit.test('Slette en stolpe', function(assert) {
    numbers = [3,4,5,6];
    chosenBar = 3;
    fjerneStolpe();

    assert.equal(numbers[2], 6,'Stolpen blir slettet');
  });

  QUnit.test('Endre en stolpe', function(assert) {
    numbers = [3,4,5,6];
    inputValue = 7;
    chosenBar = 1;
    endreStolpe();

    assert.equal(numbers[0], 7, 'Stolpen blir endret');
  });

  QUnit.test('endreStolpe feilmelding', function(assert) {
    numbers = [3,4,5,6];
    inputValue = 12;
    chosenBar = 1;
    endreStolpe();

    assert.equal('hvisFeilTekst', inputValue,'Får opp feilmelding');
  });

  QUnit.test('Legge til en stolpe', function(assert) {
    numbers = [3,4,5,6];
    inputValue = 8;
    leggTilStolpe();

    assert.equal(numbers[4], 8,'En ny stolpe blir lagt til');
  });

  QUnit.test('Legge til en stolpe feilmelding', function(assert) {
    inputValue = undefined;
    leggTilStolpe();

    assert.equal('hvisFeilTekst', inputValue,'Får opp feilmelding');
  });

  
</script>
</body>
