<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.16.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.16.0.js"></script>
  <script src="controller.js"></script>
  

<script>
  //model
 let numbers = [];
 let chosenBar;
 let inputValue;
 let enableDisableButtons = 'disabled'

 function show(){} ;


//tester
  QUnit.test('Velge den stolpen som er valgt', function(assert) {
    let chosenBar = 1;
    let barNo = 1;
    velgStolpe(barNo);

    assert.equal(chosenBar, barNo,'ChosenBar er fortsatt samme nummer');
  });

  QUnit.test('Velge en ny stolpe', function(assert) {
  
    let barNo = 5
    velgStolpe(barNo);

    assert.equal(chosenBar, barNo,'ChosenBar blir lik nytt nummer');
  });

  QUnit.test('Fjerne en stolpe', function(assert) {
    numbers = [3,4,5,6];
    chosenBar = 3;
    fjerneStolpe();

    assert.equal(numbers[2], 6,'Stolpen blir fjernet');
  });

  QUnit.test('Endre en stolpe', function(assert) {
    numbers = [3,4,5,6];
    inputValue = 7;
    chosenBar = 1;
    endreStolpe();

    assert.equal(numbers[0], inputValue, 'Stolpen blir endret');
  });

  QUnit.test('Legge til en stolpe', function(assert) {
    numbers = [3,4,5,6];
    inputValue = 8;
    leggTilStolpe();

    assert.equal(numbers[4], 8,'En ny stolpe blir lagt til');
  });

  
</script>
</body>
